  <form id="contact-form" class="contact-form" method="POST" action="">
    <input id="name" name="name" type="text" placeholder="Your Name" required />
    <input id="email" name="email" type="email" placeholder="Your Email" required />

<script>

(function(){
  const form = document.getElementById('contact-form');
  const status = document.getElementById('form-status');

  function showMessage(text, success=true){
    status.style.display = 'block';
    status.textContent = text;
    status.className = success ? 'form-status success' : 'form-status error';
  }

  form.addEventListener('submit', async function(e){
    e.preventDefault();
    const btn = form.querySelector('button[type="submit"]');
    btn.disabled = true;
    btn.textContent = 'Sending...';

    const formData = new FormData(form);
    const action = form.getAttribute('action') || '';

    try {
      if (action && action.includes('formspree.io')) {
        // send to Formspree (or any POST endpoint that accepts form data)
        const res = await fetch(action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok) {
          showMessage('Message sent successfully — thank you!', true);
          form.reset();
        } else {
          const json = await res.json().catch(()=>({}));
          throw new Error(json.error || 'Submission failed. Please try again.');
        }
      } else {
        // no action: simulate success for local testing
        await new Promise(resolve => setTimeout(resolve, 700));
        showMessage('Demo: message sent (no backend). Replace form action to send real emails.', true);
        form.reset();
      }
    } catch(err) {
      showMessage('Error: ' + (err.message || 'Could not send message.'), false);
    } finally {
      btn.disabled = false;
      btn.textContent = 'Send Message';
    }
  });
})();
</script>
